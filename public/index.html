<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeetcode - 3D + Monaco</title>

    <!-- Monaco Editor Setup -->
    <script>
        var require = { paths: { 'vs': '/monaco/vs' } };
    </script>
    <script src="/monaco/vs/loader.js"></script>

    <!-- Three.js Import -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "orbitcontrols": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; overflow: hidden; }

        #three-container { width: 50vw; height: 100vh; background: black; }
        #editor-container { width: 50vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* Script selector UI */
        #script-controls {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #222;
            color: white;
        }

        select, button {
            padding: 5px;
            font-size: 14px;
        }

        #monaco-editor { flex-grow: 1; }
    </style>
</head>
<body>

	<style>
#help-text {
	position: absolute;
	top: 10px;
	left: 10px;
	color: white;
	background: rgba(0, 0, 0, 0.5);
	padding: 8px 12px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	border-radius: 5px;
}
	</style>

    <div id="three-container"></div>  <!-- Three.js Scene -->
    <div id="help-text">
    <b>click</b> to focus the mouse<br>
    <b>&lt;esc&gt;</b> free the mouse<br>
    <b>Scroll wheel</b> to quickly cycle through your scripts<br>
    <b>.</b> to focus code editor<br>
</div>
    
    <div id="editor-container">
        <div id="script-controls">
            <select id="script-selector"></select>
            <button id="new-script-btn">New Script</button>
        </div>
        <div id="monaco-editor"></div>
    </div>

    <script src="monaco-setup.js"></script>
    <script type="module" src="threejs-world.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
